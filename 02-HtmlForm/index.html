<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        
           <div class="name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" maxlength="5" placeholder="Enter your name..." required>
           </div>
        
           <div class="number">
            <label for="fav-number">Fav number:</label>
            <input type="number" name="fav-number" id="fav-number" placeholder="Enter your fav number..." min="6" max="30" required> 
           </div>

           <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email..." required>
           </div>

           <div class="password">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password..." required>
           </div>

           <div class="gender">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="">Male</label>
            <input type="radio" name="gender" id="female" value="female" checked>
            <label for="">Female</label>
           </div>
           
           <div class="country">
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="az">Azerbaijan</option>
                <option value="de">Germany</option>
                <option value="tr">Turkey</option>
            </select>
           </div>

           <div class="message">
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" cols="50" rows="5" required>Enter your message...</textarea>
           </div>

           <div class="subscribe">
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" required>
           </div>

           <div class="file">
            <label for="file">Upload file:</label>
            <input type="file" name="file" id="file" multiple required>
           </div>

           <div class="birthdate">
            <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate" required> 
           </div>

           <div class="color">
            <label for="color">Favorite Color:</label>
            <input type="color" name="color" id="color" required>
           </div>

           <div class="website">
            <label for="website">Personal Website:</label>
            <input type="url" name="website" id="website" placeholder="Enter your personal Website..." required>
           </div>
        <button type="submit">Submit</button>
        <button type="reset" >Reset</button>
    </form>
</body>
</html>
